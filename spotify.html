<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <nav>

        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas  fa-3x fa-thin fa-circle-chevron-left" id="previous" ></i>
            <i class="fas  fa-3x fa-thin fa-circle-play" id='masterPlay'></i>
            <i class="fas fa-3x fa-thin fa-circle-chevron-right" id="next" ></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt=""><span id="masterSongName">Let Me Love You</span>
        </div>
    </div>


    <script src="myscript.js"></script>
